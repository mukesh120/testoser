<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        p {
            color: #64748b;
            margin-bottom: 30px;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .wallet-info {
            margin-top: 30px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 10px;
            word-break: break-all;
            font-size: 14px;
            display: none;
        }
        
        .wallet-info.show {
            display: block;
        }
        
        .success {
            color: #059669;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Trading Service</h1>
        <p>Connect your wallet to continue</p>
        
        <button id="connectBtn" onclick="connectWallet()">
            Connect Wallet
        </button>
        
        <div id="walletInfo" class="wallet-info">
            <div class="success">âœ… Connected!</div>
            <strong>Your Address:</strong><br>
            <span id="address"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    alert('Please open this page in Trust Wallet Browser');
                    return;
                }

                // Request wallet connection
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                // Show connected address
                document.getElementById('address').textContent = accounts[0];
                document.getElementById('walletInfo').classList.add('show');
                document.getElementById('connectBtn').textContent = 'âœ… Connected';
                document.getElementById('connectBtn').disabled = true;
                
            } catch (error) {
                alert('Connection failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
